<h2>List of persons</h2>

<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event)" placeholder="Filter">
  </mat-form-field>
  <a routerLink="/person/detail/add" >
    <button mat-icon-button color="primary"  aria-label="Add">
      <mat-icon>add_box</mat-icon>
    </button>
  </a>
</div>

<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
    <td mat-cell *matCellDef="let element"> 
      <a routerLink="/person/detail/edit/{{ element.email }}">
        <button mat-button color="primary">{{ element.name }}</button>
      </a>
    </td>
  </ng-container>
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> surname </th>
    <td mat-cell *matCellDef="let element"> {{ element.surname }} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
    <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-icon-button color="warn" [disabled]="false" (click)="deleteRecord(element)">
        <mat-icon class="mat-18">delete</mat-icon>
      </button>  
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]">
</mat-paginator>
